<div class="bg-light p-2 mb-3 shadow-sm rounded">
    {% if submenu %}
    <ul class="nav nav-tabs">
        {% for item in submenu%}
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url item.url %}
            ">{{item.nome}}</a>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
<hr>
</div>
